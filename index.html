---
layout: default
title: Home
---
{% for post in site.posts limit:4 %}
<div class="post">
<h2 class="title">
    <a href="{{ post.url }}" rel="bookmark" title="Permanent link to ">{{ post.title }}</a>
</h2>
<div class="publishing">
	<i class="icon-time"></i>
	<span class="date">{{ post.date | date: '%B' }} {{ post.date | date: '%e' }}, {{ post.date | date: '%Y' }}</span>
</div>
<p>
    {{ post.content}}
</p>
</div>
{% endfor %}
